            rel="stylesheet"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <div class="header__top">
                        <a href="/index.html" class="header__title">
                            Calculator Online
                        </a>
                        <a href="/html/login.html" class="header__button">Login</a>
                        <div class="burger" id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="header__menu"  id="headerMenu">
                        <ul class="header__ul">
                            <a href="/index.html" class="header__a">About<a>
                            <a href="./calculator.html" class="header__a active">Calculator</a>
                            <a href="./convertor.html" class="header__a">Convertor</a>
                            <a href="./generator.html" class="header__a">Random Generator</a>
                            <a href="./contacts.html" class="header__a">Contacs</a>
                        </ul>
                    </div>
                </div>
                <div class="calculator">
                    <input type="text" class="display" id="display" disabled />
                    <div class="keys">
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button onclick="appendToDisplay('+')">+</button>
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button onclick="appendToDisplay('-')">-</button>
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button onclick="appendToDisplay('*')">*</button>
                        <button onclick="appendToDisplay('0')">0</button>
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="appendToDisplay('/')">/</button>
                    </div>
                </div>
                <div><iframe width="1200" height="600" src="https://www.youtube.com/embed/PFGBz_iEkZc?list=PL_zDp5rG6HqsGJGG4OUIDCDdEnTyEH-C5" title="Початки алгебри 1/2 | ЗНО МАТЕМАТИКА" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
            </div>
        </div>
