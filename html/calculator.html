<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <div class="header__top">
                        <a href="index.html" class="header__title">
                            Calculator Online
                        </a>
                        <button class="header__button">Login</button>
                    </div>
                    <div class="header__menu">
                        <ul class="header__ul">
                            <a href="/index.html" class="header__a">About<a>
                            <a class="header__a">Calculator</a>
                            <a class="header__a">Convertor</a>
                            <a class="header__a">Random Generator</a>
                            <a class="header__a">Contacs</a>
                        </ul>
                    </div>
                </div>
                <div class="calculator">
                    <input type="text" class="display" id="display" disabled />
                    <div class="keys">
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button onclick="appendToDisplay('+')">+</button>
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button onclick="appendToDisplay('-')">-</button>
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button onclick="appendToDisplay('*')">*</button>
                        <button onclick="appendToDisplay('0')">0</button>
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="appendToDisplay('/')">/</button>
                    </div>
                </div>
                <script src="../js/calculator.js"></script>
            </div>
        </div>
    </body>
</html>
