            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <div class="header__top">
                        <a href="/index.html" class="header__title">
                            Calculator Online
                        </a>
                        <div class="burger" id="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="header__menu" id="headerMenu">
                        <ul class="header__ul">
                            <li><a href="/index.html" class="header__a active">About</a></li>
                            <li><a href="/html/calculator.html" class="header__a">Calculator</a></li>

                </div>
                <div class="registration-form">
                    <h2>Реєстрація</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" id="reg-username" placeholder="Ім'я користувача">
                        </div>
                        <div class="input-group">
                            <input type="email" id="reg-email" placeholder="Електронна пошта">
                        </div>
                        <div class="input-group">
                            <input type="password" id="reg-password" placeholder="Пароль">
                        </div>
                        <div class="input-group">
                            <input type="password" id="reg-confirm-password" placeholder="Підтвердіть пароль">
                        </div>
                        <button type="submit" id="register-button">Зареєструватися</button>
                        <p>Зареєстровані? <a href="/html/login.html">Увійти</a></p>
                    </form>
                </div>
                          
            </div>
        </div>
